<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All blog posts</h3>
          <p>From here you can manage  your blog posts </p>

          <button class="btn btn-info bg-theme text-white" routerLink="/posts/new">Add new post</button>
          <button class="btn btn-warning ms-2" routerLink="/">Back to dashboard</button>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">

          <table class="table row-border hover">
            <thead>
            <tr>
              <th>No</th>
              <th>Post Image</th>
              <th>Title</th>
              <th>Excerpt</th>
              <th>Category</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let post of postArray;index as i">
            <td width="10">{{i+1}}</td>
              <td width="200"><img src="{{post.postImgPath}}" class="img img-fluid"></td>
              <td width="200">{{post.title}}</td>
              <td width="300">{{post.excerpt}}</td>
              <td>{{post.category?.category}}</td>
              <td>{{post.createdAt.toMillis() | date}}</td>
              <td></td>
            </tr>
            </tbody>

          </table>

        </div>
      </div>
    </div>
  </div>



</div>
