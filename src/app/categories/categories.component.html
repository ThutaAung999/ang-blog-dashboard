<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
      <p class="text-center md-5">You can add new categories form here.....!</p>

      <form class="row g-3" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
        <div class="col-md-10">
          <input type="text" class="form-control shadow-effect"
                 placeholder="Add new categories"
                 #newCategory = 'ngModel'
                 required
                 [(ngModel)]="formCategory"
                 name="category"
                [ngClass]="{'is-invalid':newCategory.touched&&newCategory.invalid}"
          >

          <div class="alert alert-danger"
               *ngIf="newCategory .touched && newCategory .invalid">
            Category field is required..
          </div>

        </div>
        <div class="col-md-2 d-grid gap-2 ">
          <button class="btn btn-info btn-sub  shadow-effect  text-white btn-theme" [disabled]="categoryForm.invalid">
            {{formStatus}} Category
          </button>
        </div>
      </form>

    </div>
  </div>


  <div class="row my-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
            <tr>
              <th>No</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
            </thead>

            <tbody>

            <tr *ngFor="let category of categoryArray ,index as i">
              <td>{{i+1}}</td>
              <td>{{category?.['category'] }}  </td>
              <!--<td>{{category?.id }}  </td>-->
              <!--<td>{{category|json}}  </td>-->
              <!--<td>{{category.category}}  </td>-->
              <!--<td>{{category?.category |json}}  </td>-->
              <!--<td>{{category["category"]}}</td>-->
              <!--<td>{{[category["category"] |json]}}</td>-->
              <!--<td>{{ category['category']! |json }}  </td>-->


              <td>
                  <button class="btn btn-sm btn-warning me-2" (click)="onEdit(category)">Editing</button>
                  <button class="btn btn-sm btn-danger" (click)="onDelete( category)">Delete</button>
              </td>

            </tr>
            </tbody>

          </table>
        </div>

      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
